# Production Environment Configuration

[telegram]
token_env_var = "TELEGRAM_BOT_TOKEN"
allowed_chats = []  # Whitelist in production
allowed_users = []

[mcp]
server_name = "Telegram MCP Server"
server_version = "0.1.0"
transport = "stdio"
port = 8000
log_level = "INFO"  # Less verbose in production

[cache]
max_messages = 100  # Larger cache for production
ttl_seconds = 600   # Longer TTL
use_sqlite = false
db_path = "telegram_cache.db"

[limits]
default_message_limit = 20
max_message_limit = 100

[features]
# Feature flags for production
enable_ai_features = true
enable_translation = true
enable_sentiment = true
enable_webhooks = true
enable_voice_info = true

[monitoring]
enable_metrics = true
metrics_port = 9090
enable_prometheus = true
enable_health_check = true

[retry]
max_retries = 5
initial_backoff = 1.0
max_backoff = 60.0
backoff_multiplier = 2.0
